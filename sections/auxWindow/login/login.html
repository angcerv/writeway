<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WriteWay - Inicio de Sesión</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- Style links -->
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <div class="divided-container">
      <div class="left-container left-grid-logo">
        <img id="logoSlogan1" class="logo-slogan" src="../../../assets/img/logo/logo-slogan-white1.png">
        <div>
          <div id="message1" class="left-message">¿No tienes cuenta todavía?</div>
          <button id="goToRegisterBtn" class="left-btn left-button-login">Registrarse</button>
        </div>
      </div>
      <div class="right-container right-grid">
        <div id="message2" class="right-title">¡Bienvenid@ de nuevo!</div>
        <div>
          <input id="loginEmail" class="aux-input login-input" type="text" name="email" placeholder="Correo electrónico"><br>
          <input id="loginPassword" class="aux-input login-input" type="password" name="password" placeholder="Contraseña"><br>        
        </div>
        <div>
          <label class="checkbox-label pointer" for="remindmeCheckbox">Recuérdame
            <input type="checkbox" id="remindmeCheckbox" name="remindme">
            <span class="checkmark"></span>
          </label>
          <a href="#" id="message3" class="checkbox-message" href="*">He olvidado mi contraseña</a>
        </div>
        <div>
          <button id="loginBtn" class="right-button">Iniciar sesión</button>   
          <p id="loginMessage" class="forms-message"></p>  
        </div>
      </div>
    </div>
