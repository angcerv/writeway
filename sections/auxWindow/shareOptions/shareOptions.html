            <div id="shareList" class="so-sharelist"></div>
            <button id="backBtn" class="so-share-button">Volver</button>
            <p id="shareMessage" class="message"></p>
        </div>
        <script type="text/javascript">
            require('../../../scripts/auxWindow/shareOptions.js')

</html>
